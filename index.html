<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Centered Website</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #87ceeb, #ffffff);
        font-family: Arial, sans-serif;
        color: #333;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateY(-50px); /* Move content slightly upwards */
      }
      .emoji {
        font-size: 150px; /* Larger emoji */
        margin-bottom: -20px; /* Reduces the gap below the emoji */
      }
      .text {
        font-size: 24px; /* Bigger text */
        margin-bottom: 10px;
      }
      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 18px; /* Slightly bigger button text */
        cursor: pointer;
        margin-top: 10px;
        border-radius: 5px;
      }
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">ðŸ§Š</div>
      <p class="text">
        Ice Social is Updating! Follow Our Twitter or Bluesky to Stay Updated on
        Our Progress!
      </p>
      <button onclick="window.location.href='https://x.com/IceSocialdotnet';">
        Follow on Twitter
      </button>
      <button
        onclick="window.location.href='https://bsky.app/profile/icesocial.bsky.social';"
      >
        Follow on Bluesky
      </button>
    </div>
  </body>
</html>
