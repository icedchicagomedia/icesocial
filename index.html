<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Social Updating</title>
    <style>
      body {
        background: linear-gradient(45deg, #0000a0, #00a0e3, #0000a0);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #000000;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .emoji {
        font-size: 150px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      button {
        background-color: black;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        width: 200px;
      }
      button:hover {
        background-color: #444444;
      }
    </style>
  </head>
  <body>
    <div class="emoji">ðŸ§Š</div>
    <h1>
      Ice Social is Updating! Follow us on X or Bluesky For Updates on Our
      Progress!
    </h1>
    <div class="buttons">
      <button onclick="window.open('https://x.com/IceSocialdotnet', '_blank')">
        X
      </button>
      <button
        onclick="window.open('https://bsky.app/profile/icesocial.bsky.social', '_blank')"
      >
        Bluesky
      </button>
    </div>
  </body>
</html>
