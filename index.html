<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #add8e6, #4682b4, #00008b, #ffffff);
            background-size: 400% 400%;
            animation: gradient 20s ease-in-out infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Default styles (Desktop) */
        .emoji {
            font-size: 150px;
        }

        .text {
            color: black;
            font-size: 36px;
            font-family: Arial, sans-serif;
            margin: 30px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        .button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 35px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 27px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .lang-button {
            position: fixed;
            right: 30px;
            top: 30px;
            background-color: black;
            color: white;
            padding: 15px 22px;
            border-radius: 35px;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lang-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu-button {
            position: fixed;
            left: 30px;
            top: 30px;
            background-color: black;
            color: white;
            padding: 15px 22px;
            border-radius: 35px;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu {
            position: fixed;
            left: 30px;
            top: 90px;
            background-color: black;
            color: white;
            padding: 22px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: none;
            transition: opacity 0.3s ease;
        }

        .menu.visible {
            display: block;
            opacity: 1;
        }

        .lang-menu {
            position: fixed;
            right: 30px;
            top: 90px;
            background-color: black;
            color: white;
            padding: 22px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: none;
            transition: opacity 0.3s ease;
        }

        .lang-menu.visible {
            display: block;
            opacity: 1;
        }

        .lang-option {
            cursor: pointer;
            padding: 5px 0;
        }

        .lang-option:hover {
            color: #ccc; /* Lighten text on hover */
        }

        /* Mobile adjustments (max-width: 768px) */
        @media only screen and (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            .emoji {
                font-size: 10vw;
            }

            .text {
                font-size: 5vw;
                margin: 15px 0;
                padding: 0 10px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                align-items: center;
            }

            .button {
                padding: 2vw 4vw;
                border-radius: 5vw;
                font-size: 4vw;
                width: 80%;
                text-align: center;
            }

            .lang-button {
                right: 10px;
                top: 10px;
                padding: 1.5vw 3vw;
                border-radius: 5vw;
                font-size: 3.5vw;
            }

            .menu-button {
                left: 10px;
                top: 10px;
                padding: 1.5vw 3vw;
                border-radius: 5vw;
                font-size: 3.5vw;
            }

            .menu {
                left: 10px;
                top: 15vw;
                padding: 3vw;
                border-radius: 2vw;
                font-size: 3.5vw;
                width: 80%;
            }

            .lang-menu {
                right: 10px;
                top: 15vw;
                padding: 3vw;
                border-radius: 2vw;
                font-size: 3.5vw;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="emoji">üßä</div>
    <div class="text" id="main-text">Ice Social App is Currently in Development!<br>Follow Our X or Bluesky For Updates!</div>
    <div class="button-container">
        <a href="https://x.com/@icesocialdotnet" class="button">X</a>
        <a href="http://bsky.app/profile/icesocial.bsky.social" class="button">Bluesky</a>
    </div>
    <button class="lang-button" onclick="toggleLangMenu()">Change Language</button>
    <button class="menu-button" onclick="toggleMenu()">Updates</button>
    <div class="menu" id="update-menu">No Current Updates</div>
    <div class="lang-menu" id="lang-menu">
        <div class="lang-option" onclick="changeLanguage('en')">English</div>
        <div class="lang-option" onclick="changeLanguage('es')">Espa√±ol</div>
        <div class="lang-option" onclick="changeLanguage('fr')">Fran√ßais</div>
        <div class="lang-option" onclick="changeLanguage('de')">Deutsch</div>
    </div>

    <script>
        const translations = {
            en: "Ice Social App is Currently in Development!<br>Follow Our X or Bluesky For Updates!",
            es: "¬°La aplicaci√≥n Ice Social est√° actualmente en desarrollo!<br>¬°Sigue nuestro X o Bluesky para actualizaciones!",
            fr: "L'application Ice Social est actuellement en d√©veloppement !<br>Suivez notre X ou Bluesky pour des mises √† jour !",
            de: "Die Ice Social App wird derzeit entwickelt!<br>Folgen Sie unserem X oder Bluesky f√ºr Updates!"
        };

        // Set default language to English
        document.getElementById("main-text").innerHTML = translations.en;

        let isLangMenuVisible = false;
        function toggleLangMenu() {
            const langMenu = document.getElementById("lang-menu");
            if (isLangMenuVisible) {
                langMenu.classList.remove("visible");
            } else {
                langMenu.classList.add("visible");
            }
            isLangMenuVisible = !isLangMenuVisible;
        }

        function changeLanguage(lang) {
            const textElement = document.getElementById("main-text");
            textElement.innerHTML = translations[lang];
            toggleLangMenu(); // Hide menu after selection
        }

        let isMenuVisible = false;
        function toggleMenu() {
            const menu = document.getElementById("update-menu");
            if (isMenuVisible) {
                menu.classList.remove("visible");
            } else {
                menu.classList.add("visible");
            }
            isMenuVisible = !isMenuVisible;
        }
    </script>
</body>
</html>
