<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Social</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ice Social</h1>
      <nav>
        <ul>
          <li><a href="#" id="home-link">Home</a></li>
          <li><a href="#" id="profile-link">Profile</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login Section -->
    <section id="login-section">
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-button">Login / Sign Up</button>
      <p id="login-error" style="color: red"></p>
    </section>

    <!-- Post Section -->
    <section id="post-section" class="hidden">
      <h2>Welcome, <span id="current-user"></span></h2>
      <textarea id="new-post" placeholder="What's on your mind?"></textarea>
      <button id="post-button">Post</button>
      <div id="posts"></div>
    </section>

    <!-- Profile Section -->
    <section id="profile-section" class="hidden">
      <h2>Your Profile</h2>
      <p>Username: <strong id="profile-username"></strong></p>
      <p>Email: <strong id="profile-email"></strong></p>
      <p>Posts: <span id="post-count">0</span></p>
      <button id="go-home">Go Back to Home</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
