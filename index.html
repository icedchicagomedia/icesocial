<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #add8e6, #4682b4, #00008b, #ffffff);
            background-size: 400% 400%;
            animation: gradient 20s ease-in-out infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Default styles (Desktop) */
        .emoji {
            font-size: 150px;
        }

        .text {
            color: black;
            font-size: 36px;
            font-family: Arial, sans-serif;
            margin: 30px 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 30px;
        }

        .button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 35px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 27px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .lang-button {
            position: fixed;
            right: 30px;
            top: 30px;
            background-color: black;
            color: white;
            padding: 15px 22px;
            border-radius: 35px;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lang-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu-button {
            position: fixed;
            left: 30px;
            top: 30px;
            background-color: black;
            color: white;
            padding: 15px 22px;
            border-radius: 35px;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu {
            position: fixed;
            left: 30px;
            top: 90px;
            background-color: black;
            color: white;
            padding: 22px;
            border-radius: 15px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: none;
            transition: opacity 0.3s ease;
        }

        .menu.visible {
            display: block;
            opacity: 1;
        }

        /* Mobile styles (max-width: 768px is a common breakpoint for tablets and phones) */
        @media only screen and (max-width: 768px) {
            .emoji {
                font-size: 75px; /* Reduced for mobile */
            }

            .text {
                font-size: 18px; /* Reduced for mobile */
                margin: 15px 0;
                padding: 0 10px; /* Add padding to prevent text from hitting edges */
            }

            .button-container {
                flex-direction: column; /* Stack buttons vertically on mobile */
                gap: 15px;
            }

            .button {
                padding: 10px 20px;
                border-radius: 25px;
                font-size: 18px;
            }

            .lang-button {
                right: 15px;
                top: 15px;
                padding: 10px 15px;
                border-radius: 25px;
                font-size: 16px;
            }

            .menu-button {
                left: 15px;
                top: 15px;
                padding: 10px 15px;
                border-radius: 25px;
                font-size: 16px;
            }

            .menu {
                left: 15px;
                top: 60px;
                padding: 15px;
                border-radius: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="emoji">ðŸ§Š</div>
    <div class="text" id="main-text">Ice Social App is Currently in Development!<br>Follow Our X or Bluesky For Updates!</div>
    <div class="button-container">
        <a href="https://x.com/@icesocialdotnet" class="button">X</a>
        <a href="http://bsky.app/profile/icesocial.bsky.social" class="button">Bluesky</a>
    </div>
    <button class="lang-button" onclick="toggleLanguage()">EspaÃ±ol</button>
    <button class="menu-button" onclick="toggleMenu()">Updates</button>
    <div class="menu" id="update-menu">No Current Updates</div>

    <script>
        let isSpanish = false;
        const englishText = "Ice Social App is Currently in Development!<br>Follow Our X or Bluesky For Updates!";
        const spanishText = "Â¡La aplicaciÃ³n Ice Social estÃ¡ actualmente en desarrollo!<br>Â¡Sigue nuestro X o Bluesky para actualizaciones!";

        document.getElementById("main-text").innerHTML = englishText;

        function toggleLanguage() {
            const textElement = document.getElementById("main-text");
            const button = document.querySelector(".lang-button");
            if (isSpanish) {
                textElement.innerHTML = englishText;
                button.textContent = "EspaÃ±ol";
                isSpanish = false;
            } else {
                textElement.innerHTML = spanishText;
                button.textContent = "English";
                isSpanish = true;
            }
        }

        let isMenuVisible = false;
        function toggleMenu() {
            const menu = document.getElementById("update-menu");
            if (isMenuVisible) {
                menu.classList.remove("visible");
            } else {
                menu.classList.add("visible");
            }
            isMenuVisible = !isMenuVisible;
        }
    </script>
</body>
</html>
