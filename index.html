<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #add8e6, #4682b4, #00008b, #ffffff);
            background-size: 400% 400%;
            animation: gradient 20s ease-in-out infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        .emoji {
            font-size: 150px; /* Increased from 100px */
        }

        .text {
            color: black;
            font-size: 36px; /* Increased from 24px */
            font-family: Arial, sans-serif;
            margin: 30px 0; /* Increased from 20px */
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 30px; /* Increased from 20px */
        }

        .button {
            background-color: black;
            color: white;
            padding: 15px 30px; /* Increased from 10px 20px */
            border-radius: 35px; /* Increased from 25px */
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 27px; /* Increased from 18px */
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .lang-button {
            position: fixed;
            right: 30px; /* Increased from 20px */
            top: 30px; /* Increased from 20px */
            background-color: black;
            color: white;
            padding: 15px 22px; /* Increased from 10px 15px */
            border-radius: 35px; /* Increased from 25px */
            border: none;
            font-family: Arial, sans-serif;
            font-size: 24px; /* Increased from 16px */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lang-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu-button {
            position: fixed;
            left: 30px; /* Increased from 20px */
            top: 30px; /* Increased from 20px */
            background-color: black;
            color: white;
            padding: 15px 22px; /* Increased from 10px 15px */
            border-radius: 35px; /* Increased from 25px */
            border: none;
            font-family: Arial, sans-serif;
            font-size: 24px; /* Increased from 16px */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .menu {
            position: fixed;
            left: 30px; /* Increased from 20px */
            top: 90px; /* Increased from 60px */
            background-color: black;
            color: white;
            padding: 22px; /* Increased from 15px */
            border-radius: 15px; /* Increased from 10px */
            font-family: Arial, sans-serif;
            font-size: 24px; /* Increased from 16px */
            display: none;
            transition: opacity 0.3s ease;
        }

        .menu.visible {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="emoji">ðŸ§Š</div>
    <div class="text" id="main-text">Ice Social App is Currently in Development!<br>Follow Our X or Bluesky For Updates!</div>
    <div class="button-container">
        <a href="https://x.com/@icesocialdotnet" class="button">X</a>
        <a href="http://bsky.app/profile/icesocial.bsky.social" class="button">Bluesky</a>
    </div>
    <button class="lang-button" onclick="toggleLanguage()">EspaÃ±ol</button>
    <button class="menu-button" onclick="toggleMenu()">Updates</button>
    <div class="menu" id="update-menu">No Current Updates</div>

    <script>
        let isSpanish = false;
        const englishText = "Ice Social App is Currently in Development!<br>Follow Our X or Bluesky For Updates!";
        const spanishText = "Â¡La aplicaciÃ³n Ice Social estÃ¡ actualmente en desarrollo!<br>Â¡Sigue nuestro X o Bluesky para actualizaciones!";

        document.getElementById("main-text").innerHTML = englishText;

        function toggleLanguage() {
            const textElement = document.getElementById("main-text");
            const button = document.querySelector(".lang-button");
            if (isSpanish) {
                textElement.innerHTML = englishText;
                button.textContent = "EspaÃ±ol";
                isSpanish = false;
            } else {
                textElement.innerHTML = spanishText;
                button.textContent = "English";
                isSpanish = true;
            }
        }

        let isMenuVisible = false;
        function toggleMenu() {
            const menu = document.getElementById("update-menu");
            if (isMenuVisible) {
                menu.classList.remove("visible");
            } else {
                menu.classList.add("visible");
            }
            isMenuVisible = !isMenuVisible;
        }
    </script>
</body>
</html>
